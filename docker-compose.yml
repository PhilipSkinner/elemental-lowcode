services:
  core_services:
    build:
      context: ./docker
      dockerfile: ./core_services.dockerfile
    depends_on:
      - mysql      
    networks:
      - all  

  mysql:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: password
    networks:
      - all

networks:
  all: